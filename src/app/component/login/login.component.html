<div class="login-page center">
    <form [formGroup]="loginForm" (ngSumbit)="login()">
        <div class="login-panel column-align mat-elevation-z3">
            <h1 style="align-self: center">Log In</h1>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-hint>*Password is 1234</mat-hint>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button" [disabled]="!isValid">Log In</button>
        </div>
    </form>
</div>
